<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosty Knows Best | Order Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your public key
        (function(){
            emailjs.init('pvFSJeDVjzwY0KPoO'); // Replace with your actual public key
        })();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('orderForm').addEventListener('submit', function(event) {
                event.preventDefault(); 

                // Generate a dummy order ID
                const orderId = 'ORD-' + Math.floor(Math.random() * 1000000);
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const quantity = document.getElementById('quantity').value;
                const address = document.getElementById('address').value;

                const templateParams = {
                    order_id: orderId,
                    name: name,
                    email: email,
                    quantity: quantity,
                    address: address
                };

                // Send the email using EmailJS
                emailjs.send('service_jtsvc35', 'template_g7itnxc', templateParams)
                    .then(function(response) {
                        alert('Order confirmation sent to ' + email);
                    }, function(error) {
                        alert('Failed to send email: ' + JSON.stringify(error));
                    });
            });
        });
    </script>
</head>
<body class="bg-gray-100 font-roboto">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-gray-800"></div>
                    <span class="font-bold text-lg">Team 3</span>
                </a>
            </div>
            <nav class="space-x-8">
                <a class="text-gray-800" href="index.html">Home</a>
                <a class="text-gray-600" href="features.html">Features</a>
                <a class="text-gray-600" href="product.html">Our Product</a>
                <a class="text-gray-600 font-bold" href="order.html">Order Now</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-gray-200 p-8">
            <h1 class="text-4xl font-bold mb-2">Order Form</h1>
            <p class="mb-4">If you have any questions, please contact me at (+65) 87654321</p>

            <form id="orderForm">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="name" class="block mb-2">Name</label>
                        <input type="text" id="name" class="w-full p-2 border border-gray-300" required>
                    </div>
                    <div>
                        <label for="email" class="block mb-2">Email</label>
                        <input type="email" id="email" class="w-full p-2 border border-gray-300" required>
                    </div>
                    <div>
                        <label for="quantity" class="block mb-2">Quantity</label>
                        <select id="quantity" class="w-full p-2 border border-gray-300" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div>
                        <label for="address" class="block mb-2">Address</label>
                        <input type="text" id="address" class="w-full p-2 border border-gray-300" required>
                    </div>
                </div>
                <button type="submit" class="bg-gray-600 text-white px-4 py-2">Submit Order</button>
            </form>
        </div>
    </main>
</body>
</html>
